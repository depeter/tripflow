  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: tripflow-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - api
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   command: npm start

volumes:
  postgres_data:
  qdrant_data:
