version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:14-3.3
    container_name: tripflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tripflow
      POSTGRES_DB: tripflow
    ports:
      - "5433:5432"
    volumes:
      - /home/peter/tripflow-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tripflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tripflow-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tripflow-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - /home/peter/tripflow-data/qdrant:/qdrant/storage
    restart: unless-stopped
    networks:
      - tripflow-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: tripflow-redis
    ports:
      - "6379:6379"
    volumes:
      - /home/peter/tripflow-data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tripflow-network

  # FastAPI Backend
  api:
    image: tripflow-api:latest
    container_name: tripflow-api
    environment:
      - APP_NAME=TripFlow
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:tripflow@postgres:5432/tripflow
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-tripflow-production-secret-change-me}
      - BACKEND_CORS_ORIGINS=["http://localhost:3002","http://192.168.1.149:3002"]
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - tripflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    image: tripflow-api:latest
    container_name: tripflow-celery-worker
    environment:
      - APP_NAME=TripFlow
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:tripflow@postgres:5432/tripflow
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.sync.celery_tasks worker --loglevel=info
    restart: unless-stopped
    networks:
      - tripflow-network

  # Celery Beat (Scheduler)
  celery-beat:
    image: tripflow-api:latest
    container_name: tripflow-celery-beat
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.sync.celery_tasks beat --loglevel=info
    restart: unless-stopped
    networks:
      - tripflow-network

  # React Frontend (production build with nginx)
  frontend:
    image: tripflow-frontend:latest
    container_name: tripflow-frontend
    ports:
      - "3002:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - tripflow-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tripflow-network:
    driver: bridge
